<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>

  <!-- Recherche -->
  <input type="text" [(ngModel)]="searchValue"  class="form-control mb-4" placeholder="Rechercher un événement">

  <div class="row g-3" >

    <app-card-event class="col-md-4"
                    *ngFor="let event of listEvents"
                    [e]="event" (notificationLike)="nbrLike(event)" >

    </app-card-event>

  </div>
</div>
